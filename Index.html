<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="/css/site.css" rel="stylesheet">
</head>

<body>
       <div class="container mt-3">
           <h2>My Address Book</h2>
           <div class="border border-info bg-light">
               <form action="#">
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col-4">
                            <div class="p-2">
                                <img src="/img/GirlOne_4x.png" alt="Contact Photo" class="img-thumbnail">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="p-2">
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">First Name</label>
                                        <input type="text" name="firstName" class="form-control" aria-label="First Name" placeholder="First Name">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" name="lastName" class="form-control" aria-label="Last Name" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Email</label>
                                        <input type="email" name="email" class="form-control" aria-label="Email" placeholder="Email">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Phone</label>
                                        <input type="tel" name="phone" class="form-control" aria-label="Phone" placeholder="Phone">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Address</label>
                                        <input type="text" name="address" class="form-control" aria-label="Address" placeholder="Address">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Address 2</label>
                                        <input type="text" name="address2" class="form-control" aria-label="Address 2" placeholder="Address">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <label class="form-label">City</label>
                                        <input type="text" name="city" class="form-control" aria-label="City" placeholder="City">
                                        <input type="checkbox" name="family" class="form-control" aria-label="Family">
                                        <label class="form-label">Family</label>
                                    </div>
                                    <div class="col-4">
                                        <label class="form-label">State</label>
                                        <select name="state" class="form-control" aria-label="State">
                                            <option value="0">Select...</option>
                                        </select>
                                    </div>
                                    <div class="col-2">
                                        <label class="form-label">Zip</label>
                                        <input type="number" name="zip" class="form-control" aria-label="Zip" placeholder="Zip">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="text-end">
                                            <button type="submit" class="btn btn-primary" aria-label="Submit">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
               </form>
           </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
